{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
  <h1>Create new post</h1>
  <form method="post" class="post-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="save btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
{% endblock %}
