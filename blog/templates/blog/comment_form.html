{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container col-md-8">
    <h1>Create new comment</h1>
    <form method="POST" class="post-form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="save btn btn-primary">Post Comment</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
