{% extends 'blog/base.html' %}
{% block content %}
  <div class="row">
    <!-- blog entries column -->
    <div class="col-md-8">
      {% for post in post_list %}
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.author }} | {{ post.created_on}} </p>
            <p class="card-text">{{ post.content|slice:':200' }}</p>
            <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary">Read More &rarr;</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
