{% extends 'base.html' %}
{% block content %}
  <!-- blog entries list -->
  {% if user.is_authenticated %}
    <ul>
      {% for post in post_list %}
        <li>
          <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
