{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container col-md-4">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <input type="submit" value="Login" class="btn btn-primary">
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
